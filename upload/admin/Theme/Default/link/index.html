		<div class="breadcrumbs_container">
			<article class="breadcrumbs"><a href="<!--{:Dyhb::U('public/fmain')}-->"><!--<lang package='Template/Default/Common'>-->主页<!--</lang>--></a> <div class="breadcrumb_divider"></div> <a class="current"><!--<lang package='Template/Default/Link'>-->衔接列表<!--</lang>--></a></article>

	<section id="main" class="column">

		<article class="module width_full">
			<header><h3><!--<lang package='Template/Default/Common'>-->操作提示<!--</lang>--></h3></header>
			<div class="module_content">
				<ul>
					<li><!--<lang package='Template/Default/Link'>-->您可以在这里添加在您站点中显示的链接。<!--</lang>--></li>
					<li><!--<lang package='Template/Default/Link'>-->你可以批量删除衔接，删除后不可恢复。<!--</lang>--></li>
					<li><!--<lang package='Template/Default/Link'>-->未填写文字说明的项目将以紧凑型显示。<!--</lang>--></li>
				</ul>
			</div>
		</article>

		<article class="module width_full">
				<div class="module_content">
					<div class="left operate" >
						<input type="button" name="add" value="<!--<lang package='Template/Default/Common'>-->新增<!--</lang>-->" onclick="add()" class="alt_btn">&nbsp;
						<input type="button" name="edit" value="<!--<lang package='Template/Default/Common'>-->编辑<!--</lang>-->" onclick="edit()" class="alt_btn">&nbsp;
						<input type="button" name="delete" value="<!--<lang package='Template/Default/Common'>-->删除<!--</lang>-->" onclick="foreverdel()" class="alt_btn">
					</div>
					<form method='get' action="<!--{:Dyhb::U( 'link/index' )}-->" class="quick_search">
						<input type="hidden" name="c" value="<!--{:MODULE_NAME}-->"/>
						<input type="hidden" name="a" value="<!--{:ACTION_NAME}-->"/>
						<input type="text" name="link_name" title="<!--<lang package='Template/Default/Link'>-->衔接名字<!--</lang>-->">
						&nbsp;<input type="submit" id="" value="<!--<lang package='Template/Default/Common'>-->查询<!--</lang>-->" onclick="" class="alt_btn">
					</form>
				</div>
		</article>
		
		<article class="module width_full">
			<header><h3 class="tabs_involved"><!--<lang package='Template/Default/Link'>-->衔接列表<!--</lang>--></h3>
			</header>
			<div class="module_content">
				<table class="tablesorter" cellspacing="0" id="checkList">
					<thead>
						<tr>
							<th><input type="checkbox" onclick="checkAll('checkList')"></th> 
							<th><a href="javascript:sortBy('link_id','<!--{$sSortByUrl}-->')" <!--{:Admin_Extend::sortField('link_id')}-->><!--<lang package='Template/Default/Common'>-->编号<!--</lang>--></a></th> 
							<th><a href="javascript:sortBy('link_name','<!--{$sSortByUrl}-->')" <!--{:Admin_Extend::sortField('link_name')}-->><!--<lang package='Template/Default/Link'>-->衔接名字<!--</lang>--></a></th>
							<th><a href="javascript:sortBy('link_logo','<!--{$sSortByUrl}-->')" <!--{:Admin_Extend::sortField('link_logo')}-->><!--<lang package='Template/Default/Link'>-->衔接 LOGO<!--</lang>--></a></th>
							<th><a href="javascript:sortBy('link_description','<!--{$sSortByUrl}-->')" <!--{:Admin_Extend::sortField('link_description')}-->><!--<lang package='Template/Default/Link'>-->衔接描述<!--</lang>--></a></th>
							<th><a href="javascript:sortBy('link_sort','<!--{$sSortByUrl}-->')" <!--{:Admin_Extend::sortField('link_sort')}-->><!--<lang package='Template/Default/Common'>-->序号<!--</lang>--></a></th>
							<th><a href="javascript:sortBy('link_status','<!--{$sSortByUrl}-->')" <!--{:Admin_Extend::sortField('link_status')}-->><!--<lang package='Template/Default/Common'>-->状态<!--</lang>--></a></th>
							<th><!--<lang package='Template/Default/Common'>-->操作<!--</lang>--></th>
						</tr>
					</thead>
					<tbody>
						<!--<foreach for=oList>-->
						<tr>
							<td><input type="checkbox" name="key" value="<!--{$value:link_id}-->"></td>
							<td><!--{$value:link_id}--></td>
							<td><a href="<!--{$value:link_url}-->" target="_blank"><!--{$value:link_name}--></a>
								<div class="row-actions">
									<span class='edit'><a href="javascript:edit('<!--{$value:link_id}-->')"><!--<lang package='Template/Default/Common'>-->编辑<!--</lang>--></a>|</span>
									<span class='delete'><a href="javascript:foreverdel('<!--{$value:link_id}-->');"><!--<lang package='Template/Default/Common'>-->删除<!--</lang>--></a>|</span>
									<span class='hide'>
										<!--<if condition="$value:link_status eq 1" >-->
										<a href="javascript:forbid('<!--{$value:link_id}-->')"><!--<lang package='Template/Default/Common'>-->禁用<!--</lang>--></a>
										<!--<else/>-->
										<a href="javascript:resume('<!--{$value:link_id}-->')"><!--<lang package='Template/Default/Common'>-->恢复<!--</lang>--></a>
										<!--</if>-->
									</span>
								</div>
							</td>
							<td><!--{if $value['link_logo']}--><img src="<!--{$value['link_logo']}-->"/><!--{/if}--></td>
							<td><!--{$value:link_description}--></td>
							<td class="pointer" title="<!--<lang package='Template/Default/Common'>-->点击修改数据<!--</lang>-->" id="link_sort_<!--{$value:link_id}-->" onClick="clickToInput('link_sort','<!--{$value:link_id}-->')"><!--{$value:link_sort}--></td>
							<td><img src="<!--{:__TMPLPUB__}-->/Images/<!--<if condition="$value:link_status eq 1" >-->yes<!--<else/>-->no<!--</if>-->.gif"/></td>
							<td><!--{if $value:link_status==1}-->
								<a href="javascript:forbid('<!--{$value:link_id}-->')"><input type="image" src="<!--{:__TMPLPUB__}-->/Images/icn_trash.png" title="<!--<lang package='Template/Default/Common'>-->禁用<!--</lang>-->"></a>
								<!--{d*else}-->
								<a href="javascript:resume('<!--{$value:link_id}-->')"><input type="image" src="<!--{:__TMPLPUB__}-->/Images/icn_jump_back.png" title="<!--<lang package='Template/Default/Common'>-->恢复<!--</lang>-->"></a>
								<!--{/if}-->
								&nbsp;<a href="javascript:edit('<!--{$value:link_id}-->')"><input type="image" src="<!--{:__TMPLPUB__}-->/Images/icn_edit.png" title="<!--<lang package='Template/Default/Common'>-->编辑<!--</lang>-->"></a>
							</td>
						</tr>
						<!--</foreach>-->
					</tbody>
				</table>
			</div>
		</article>

		<article class="module width_full">
			<div class="module_content">
				<!--{$sPageNavbar}-->
			</div>
		</article>

			<div class="module_content">
				<div class="operate" >
					<input type="button" name="add" value="<!--<lang package='Template/Default/Common'>-->新增<!--</lang>-->" onclick="add()" class="alt_btn">&nbsp;
					<input type="button" name="edit" value="<!--<lang package='Template/Default/Common'>-->编辑<!--</lang>-->" onclick="edit()" class="alt_btn">&nbsp;
					<input type="button" name="delete" value="<!--<lang package='Template/Default/Common'>-->删除<!--</lang>-->" onclick="foreverdel()" class="alt_btn">
				</div>
			</div>
		</article>

		<div class="spacer"></div>
	</section>
