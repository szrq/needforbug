							<td><a href="javascript:edit('<!--{$value:nodegroup_id}-->')"><!--{$value:nodegroup_name}--></a>

									<span class='edit'><a href="javascript:edit('<!--{$value:nodegroup_id}-->')"><!--<lang package='Template/Default/Common'>-->编辑<!--</lang>--></a>|</span>
									<span class='delete'><a href="javascript:foreverdel('<!--{$value:nodegroup_id}-->');"><!--<lang package='Template/Default/Common'>-->删除<!--</lang>--></a>|</span>

									<a href="javascript:resume('<!--{$value:nodegroup_id}-->')"><!--<lang package='Template/Default/Common'>-->恢复<!--</lang>--></a>
									<!--</if>-->
									</span>
								</div>

							<td><!--{$value:nodegroup_title}--></td>
							<td><!--{$value:create_dateline|date='Y-m-d H:i:s',**}--></td>
							<td class="pointer" title="<!--<lang package='Template/Default/Common'>-->点击修改数据<!--</lang>-->" id="nodegroup_sort_<!--{$value:nodegroup_id}-->" onClick="clickToInput('nodegroup_sort','<!--{$value:nodegroup_id}-->')"><!--{$value:nodegroup_sort}--></td>
