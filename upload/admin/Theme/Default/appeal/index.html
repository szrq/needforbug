	<section class="secondary_bar">
		<div class="breadcrumbs_container">
			<article class="breadcrumbs"><a href="<!--{:Dyhb::U('public/fmain')}-->"><!--<lang package='Template/Default/Common'>-->主页<!--</lang>--></a> <div class="breadcrumb_divider"></div> <a class="current"><!--<lang package='Template/Default/Appeal'>-->用户申诉列表<!--</lang>--></a> <div class="breadcrumb_divider"></div> <a href="javascript:void(0);" onclick="adminctrlmenuAdd('<!--{:__SELF__}-->','<!--<lang package='Template/Default/Appeal'>-->申诉审核列表<!--</lang>-->')" title="<!--<lang package='Template/Default/Common'>-->添加到快捷导航<!--</lang>-->">[+]</a></article>
		</div>
	</section>

	<section id="main" class="column">
		<article class="module width_full">
			<header><h3><!--<lang package='Template/Default/Common'>-->操作提示<!--</lang>--></h3></header>
			<div class="module_content">
				<ul>
					<li><!--<lang package='Template/Default/Appeal'>-->在此你可以对用户的申诉进行管理,如用户申诉通过、用户申诉被驳回等操作<!--</lang>--></li>
					<li><!--<lang package='Template/Default/Appeal'>-->若驳回用户申诉,则需要填写驳回原因<!--</lang>--></li>
				</ul>
			</div>
		</article>

		<article class="module width_full">
				<div class="module_content">
					<form method='get' action="<!--{:Dyhb::U( 'appeal/index' )}-->" class="quick_search">
						<input type="hidden" name="c" value="<!--{:MODULE_NAME}-->"/>
						<input type="hidden" name="a" value="<!--{:ACTION_NAME}-->"/>
						<input type="text" name="appeal_email" title="<!--<lang package='Template/Default/Appeal'>-->申诉人<!--</lang>-->">
						&nbsp;<input type="submit" id="" value="<!--<lang package='Template/Default/Common'>-->查询<!--</lang>-->" onclick="" class="alt_btn">
					</form>
				</div>
		</article>
		
		<article class="module width_full">
			<header><h3 class="tabs_involved"><!--<lang package='Template/Default/Appeal'>-->用户申诉列表<!--</lang>--></h3>
				<ul class="tabs">
					<li <!--{if $nType=='6666'}-->class="active"<!--{/if}-->><a href="<!--{:Dyhb::U('appeal/index?type=6666')}-->"><!--<lang package='Template/Default/Appeal'>-->所有用户申诉<!--</lang>--></a></li>
					<li <!--{if $nType=='0'}-->class="active"<!--{/if}-->><a href="<!--{:Dyhb::U('appeal/index?type=0')}-->"><!--<lang package='Template/Default/Appeal'>-->待审核用户<!--</lang>--></a></li>
					<li <!--{if $nType=='2'}-->class="active"<!--{/if}-->><a href="<!--{:Dyhb::U('appeal/index?type=2')}-->"><!--<lang package='Template/Default/Appeal'>-->审核通过用户<!--</lang>--></a></li>
					<li <!--{if $nType=='3'}-->class="active"<!--{/if}-->><a href="<!--{:Dyhb::U('appeal/index?type=3')}-->"><!--<lang package='Template/Default/Appeal'>-->审核驳回用户<!--</lang>--></a></li>
				</ul>
			</header>
			<div class="module_content">
				<table class="tablesorter" cellspacing="0" id="checkList">
					<thead>
						<tr>
							<th><input type="checkbox" onclick="checkAll('checkList')"></th> 
							<th><a href="javascript:sortBy('appeal_id','<!--{$sSortByUrl}-->')" <!--{:Admin_Extend::sortField('appeal_id')}-->><!--<lang package='Template/Default/Common'>-->编号<!--</lang>--></a></th> 
							<th><a href="javascript:sortBy('appeal_realname','<!--{$sSortByUrl}-->')" <!--{:Admin_Extend::sortField('appeal_realname')}-->><!--<lang package='Template/Default/Appeal'>-->申诉人<!--</lang>--></a></th>
							<th><a href="javascript:sortBy('appeal_email','<!--{$sSortByUrl}-->')" <!--{:Admin_Extend::sortField('appeal_email')}-->><!--<lang package='Template/Default/Appeal'>-->申诉邮箱<!--</lang>--></a></th>
							<th><a href="javascript:sortBy('appeal_progress','<!--{$sSortByUrl}-->')" <!--{:Admin_Extend::sortField('appeal_progress')}-->><!--<lang package='Template/Default/Appeal'>-->审核状态<!--</lang>--></a></th>
							<!--{if $nType=='2' or $nType=='3'}-->
							<th><a href="javascript:sortBy('update_dateline','<!--{$sSortByUrl}-->')" <!--{:Admin_Extend::sortField('update_dateline')}-->><!--<lang package='Template/Default/Common'>-->审核时间<!--</lang>--></a></th>
							<!--{d*else}-->
							<th><a href="javascript:sortBy('create_dateline','<!--{$sSortByUrl}-->')" <!--{:Admin_Extend::sortField('create_dateline')}-->><!--<lang package='Template/Default/Common'>-->申诉时间<!--</lang>--></a></th>
							<!--{/if}-->
						</tr>
					</thead>
					<tbody>
						<!--<foreach for=oList>-->
						<tr>
							<td><input type="checkbox" name="key" value="<!--{$value:appeal_id}-->"></td>
							<td><!--{$value:appeal_id}--></td>
							<td><!--{$value:appeal_realname}-->
								<div class="row-actions">
									<span class='view'><a href="<!--{:Dyhb::U('appeal/show?id='.$value->appeal_id)}-->"><!--<lang package='Template/Default/Common'>-->查看<!--</lang>--></a>|</span>
									<span class='delete'><a href="javascript:foreverdel('<!--{$value:appeal_id}-->');"><!--<lang package='Template/Default/Common'>-->删除<!--</lang>--></a>|</span>
									<span class='hide'><!--<if condition="$value:appeal_status eq 1" >--><a href="javascript:forbid('<!--{$value:appeal_id}-->')"><!--<lang package='Template/Default/Common'>-->禁用<!--</lang>--></a><!--<else/>--><a href="javascript:resume('<!--{$value:appeal_id}-->')"><!--<lang package='Template/Default/Common'>-->恢复<!--</lang>--></a><!--</if>--></span>
								</div></td>
							<td><a href=""><!--{$value:appeal_email}--></a></td>
							<td><!--{if $value:appeal_progress==1}--><font color="red">审核中</font><!--{elseif $value:appeal_progress==2}-->审核通过<!--{elseif $value:appeal_progress==3}-->审核拒绝<!--{d*else}--><font color="red">待审核</font><!--{/if}--></td>
							<!--{if $nType=='2' or $nType=='3'}-->
							<td><!--{$value:update_dateline|date='Y-m-d H:i',**}--></td>
							<!--{d*else}-->
							<td><!--{$value:create_dateline|date='Y-m-d H:i',**}--></td>
							<!--{/if}-->
						</tr>
						<!--</foreach>-->
					</tbody>
				</table>
			</div>
		</article>

		<article class="module width_full">
			<div class="module_content">
				<!--{$sPageNavbar}-->
			</div>
		</article>

		<div class="spacer"></div>
	</section>
