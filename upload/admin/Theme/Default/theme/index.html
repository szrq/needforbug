	<section class="secondary_bar">
		<div class="breadcrumbs_container">
			<article class="breadcrumbs"><a href="<!--{:Dyhb::U('public/fmain')}-->"><!--<lang package='Template/Default/Common'>-->主页<!--</lang>--></a> <div class="breadcrumb_divider"></div> <a class="current"><!--<lang package='Template/Default/Theme'>-->模板列表<!--</lang>--></a></article>
		</div>

	<section id="main" class="column">
		<article class="module width_full">
			<header><h3><!--<lang package='Template/Default/Common'>-->操作提示<!--</lang>--></h3></header>
			<div class="module_content">
				<ul>
					<li><!--<lang package='Template/Default/Theme'>-->这里可以对模板套系进行管理操作<!--</lang>--></li>
				</ul>
			</div>
		</article>

		<article class="module width_full">
			<div class="module_content">
				<div class="left operate" >
					<input type="button" name="add" value="<!--<lang package='Template/Default/Common'>-->新增<!--</lang>-->" onclick="add()" class="alt_btn">
					<input type="button" name="edit" value="<!--<lang package='Template/Default/Common'>-->编辑<!--</lang>-->" onclick="edit()" class="alt_btn">
					<input type="button" name="delete" value="<!--<lang package='Template/Default/Common'>-->删除<!--</lang>-->" onclick="foreverdel()" class="alt_btn">
				</div>
				<form method='get' action="<!--{:Dyhb::U( 'theme/index' )}-->" class="quick_search">
					<input type="hidden" name="c" value="<!--{:MODULE_NAME}-->"/>
					<input type="hidden" name="a" value="<!--{:ACTION_NAME}-->"/>
					<input type="text" name="theme_name" title="<!--<lang package='Template/Default/Theme'>-->模板名字<!--</lang>-->">
					<input type="submit" id="" value="<!--<lang package='Template/Default/Common'>-->查询<!--</lang>-->" onclick="" class="alt_btn">
				</form>
			</div>
		</article>
		
		<article class="module width_full">
			<header><h3 class="tabs_involved"><!--<lang package='Template/Default/Theme'>-->模板列表<!--</lang>--></h3>
			</header>
			<div class="module_content">
				<table class="tablesorter" cellspacing="0" id="checkList">
					<thead>
						<tr>
							<th><input type="checkbox" onclick="checkAll('checkList')"></th> 
							<th width="80px"><a href="javascript:sortBy('theme_id','<!--{$sSortByUrl}-->')" <!--{:Admin_Extend::sortField('theme_id')}-->><!--<lang package='Template/Default/Common'>-->编号<!--</lang>--></a></th> 
							<th width="160px"> </th>
							<th><a href="javascript:sortBy('theme_name','<!--{$sSortByUrl}-->')" <!--{:Admin_Extend::sortField('theme_name')}-->><!--<lang package='Template/Default/Theme'>-->模板名字<!--</lang>--></a></th>
							<th><a href="javascript:sortBy('theme_dirname','<!--{$sSortByUrl}-->')" <!--{:Admin_Extend::sortField('theme_dirname')}-->><!--<lang package='Template/Default/Theme'>-->模板目录<!--</lang>--></a></th>
							<th><a href="javascript:sortBy('theme_copyright','<!--{$sSortByUrl}-->')" <!--{:Admin_Extend::sortField('theme_copyright')}-->><!--<lang package='Template/Default/Theme'>-->模板版权<!--</lang>--></a></th>
							<th><!--<lang package='Template/Default/Common'>-->操作<!--</lang>--></th>
						</tr>
					</thead>
					<tbody>
						<!--<foreach for=oList>-->
						<tr>
							<td><input type="checkbox" name="key" value="<!--{$value:theme_id}-->" <!--{if $value['theme_id']<=2}-->disabled="disabled"<!--{/if}-->></td>
							<td><!--{$value:theme_id}-->
								<div class="row-actions">
									<span class='edit'><a href="javascript:edit('<!--{$value:theme_id}-->')"><!--<lang package='Template/Default/Common'>-->编辑<!--</lang>--></a>|</span>
									<span class='delete'><a href="javascript:foreverdel('<!--{$value:theme_id}-->');"><!--<lang package='Template/Default/Common'>-->删除<!--</lang>--></a></span>
								</div>
							</td>
							<td><a href="<!--{:Core_Extend::getStylePreview('','large',false,$value['theme_dirname'])}-->" target="_blank">
									<img src="<!--{:Core_Extend::getStylePreview('','mini',false,$value['theme_dirname'])}-->" style="border: 1px solid #ebf1f2;"/>
								</a>
							</td>
							<td class="pointer" title="<!--<lang package='Template/Default/Common'>-->点击修改数据<!--</lang>-->" id="theme_name_<!--{$value:theme_id}-->" onClick="clickToInput('theme_name','<!--{$value:theme_id}-->')"><!--{$value:theme_name}--></td>
							<td class="pointer" title="<!--<lang package='Template/Default/Common'>-->点击修改数据<!--</lang>-->" id="theme_dirname_<!--{$value:theme_id}-->" onClick="clickToInput('theme_dirname','<!--{$value:theme_id}-->')"><!--{$value:theme_dirname}--></td>
							<td><!--{$value:theme_copyright}--></td>
							<td><a href="javascript:edit('<!--{$value:theme_id}-->')"><input type="image" src="<!--{:__TMPLPUB__}-->/Images/icn_edit.png" title="<!--<lang package='Template/Default/Common'>-->编辑<!--</lang>-->"></a></td>
						</tr>
						<!--</foreach>-->
					</tbody>
				</table>
			</div>
		</article>

		<article class="module width_full">
			<div class="module_content">
				<!--{$sPageNavbar}-->
			</div>
		</article>

		<article class="module width_full">
			<div class="module_content">
				<div class="operate" >
					<input type="button" name="add" value="<!--<lang package='Template/Default/Common'>-->新增<!--</lang>-->" onclick="add()" class="alt_btn">
					<input type="button" name="edit" value="<!--<lang package='Template/Default/Common'>-->编辑<!--</lang>-->" onclick="edit()" class="alt_btn">
					<input type="button" name="delete" value="<!--<lang package='Template/Default/Common'>-->删除<!--</lang>-->" onclick="foreverdel()" class="alt_btn">
				</div>
			</div>
		</article>

		<div class="spacer"></div>
	</section>
