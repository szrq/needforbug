	<section class="secondary_bar">
		<div class="breadcrumbs_container">
			<article class="breadcrumbs"><a href="<!--{:Dyhb::U('public/fmain')}-->"><!--<lang package='Template/Default/Common'>-->主页<!--</lang>--></a> <div class="breadcrumb_divider"></div> <a class="current"><!--<lang package='Template/Default/Style'>-->已安装主题列表<!--</lang>--></a></article>
		</div>
	</section>

	<section id="main" class="column">

		<article class="module width_full">
			<header><h3><!--<lang package='Template/Default/Common'>-->操作提示<!--</lang>--></h3></header>
			<div class="module_content">
				<ul>
					<li><!--<lang package='Template/Default/Style'>-->在这里你可以看到当前已经安装的主题列表<!--</lang>--></li>
					<li><!--<lang package='Template/Default/Style'>-->重置操作将会读取它对应的模板套系中的默认XML配置文件来恢复数据<!--</lang>--></li>
				</ul>
			</div>
		</article>
		
		<article class="module width_full">
			<div class="module_content">
				<div class="left operate" >
					<input type="button" name="add" value="<!--<lang package='Template/Default/Common'>-->新增<!--</lang>-->" onclick="add()" class="alt_btn">
					<input type="button" name="edit" value="<!--<lang package='Template/Default/Common'>-->编辑<!--</lang>-->" onclick="edit()" class="alt_btn">
					<input type="button" name="delete" value="<!--<lang package='Template/Default/Common'>-->删除<!--</lang>-->" onclick="foreverdel()" class="alt_btn">
				</div>
				<form method='get' action="<!--{:Dyhb::U( 'style/index' )}-->" class="quick_search">
					<input type="hidden" name="c" value="<!--{:MODULE_NAME}-->"/>
					<input type="hidden" name="a" value="<!--{:ACTION_NAME}-->"/>
					<input type="text" name="style_name" title="<!--<lang package='Template/Default/Style'>-->主题名字<!--</lang>-->">
					<input type="submit" id="" value="<!--<lang package='Template/Default/Common'>-->查询<!--</lang>-->" onclick="" class="alt_btn">
				</form>
			</div>
		</article>
		
		<article class="module width_full">
			<header><h3 class="tabs_involved"><!--<lang package='Template/Default/Style'>-->已安装主题列表<!--</lang>--></h3>
				<ul class="tabs">
					<li class="active"><a href="<!--{:Dyhb::U('style/install')}-->"><!--<lang package='Template/Default/Style'>-->安装新主题<!--</lang>-->(<!--{$nNewinstalledNum}-->)</a></li>
				</ul>
			</header>
			<div class="module_content">
				<table class="tablesorter" cellspacing="0" id="checkList">
					<thead>
						<tr>
							<th width="10px"><input type="checkbox" onclick="checkAll('checkList')"></th>
							<th width="90px"><a href="javascript:sortBy('style_id','<!--{$sSortByUrl}-->')" <!--{:Admin_Extend::sortField('style_id')}-->><!--<lang package='Template/Default/Common'>-->编号<!--</lang>--></a></th> 
							<th width="100px"> </th>
							<th><a href="javascript:sortBy('style_name','<!--{$sSortByUrl}-->')" <!--{:Admin_Extend::sortField('style_name')}-->><!--<lang package='Template/Default/Style'>-->主题名字<!--</lang>--></a></th>
							<th><a href="javascript:sortBy('theme_id','<!--{$sSortByUrl}-->')" <!--{:Admin_Extend::sortField('template_id')}-->><!--<lang package='Template/Default/Style'>-->模板系<!--</lang>--></a></th>
							<th><a href="javascript:sortBy('style_status','<!--{$sSortByUrl}-->')" <!--{:Admin_Extend::sortField('style_status')}-->><!--<lang package='Template/Default/Common'>-->状态<!--</lang>--></a></th>
							<th><!--<lang package='Template/Default/Common'>-->操作<!--</lang>--></th>
						</tr>
					</thead>
					<tbody>
						<!--<foreach for=oList>-->
						<tr>
							<td><input type="checkbox" name="key" value="<!--{$value:style_id}-->" <!--{if $value['style_id']==1}-->disabled="disabled"<!--{/if}-->></td>
							<td><!--{$value:style_id}-->
								<div class="row-actions">
									<span class='edit'><a href="javascript:edit('<!--{$value:style_id}-->')"><!--<lang package='Template/Default/Common'>-->编辑<!--</lang>--></a>|</span>
									<span class='hide'><!--<if condition="$value:style_status eq 1" >--><a href="javascript:forbid('<!--{$value:style_id}-->')"><!--<lang package='Template/Default/Common'>-->禁用<!--</lang>--></a><!--<else/>--><a href="javascript:resume('<!--{$value:style_id}-->')"><!--<lang package='Template/Default/Common'>-->恢复<!--</lang>--></a><!--</if>--></span>
								</div>
							</td>
							<td><img src="<!--{:Core_Extend::getStylePreview($value['style_id'],'mini')}-->" /></td>
							<td class="pointer" title="<!--<lang package='Template/Default/Common'>-->点击修改数据<!--</lang>-->" id="style_name_<!--{$value:style_id}-->" onClick="clickToInput('style_name','<!--{$value:style_id}-->')"><!--{$value:style_name}--></td>
							<td><!--{:ThemeModel::getThemenameById($value['theme_id'])}-->@<!--{$value['theme_id']}--></td>
							<td><img src="<!--{:__TMPLPUB__}-->/Images/<!--<if condition="$value:style_status eq 1" >-->yes<!--<else/>-->no<!--</if>-->.gif"/></td>
							<td><!--{if $value:style_status==1}-->
								<a href="javascript:forbid('<!--{$value:style_id}-->')"><input type="image" src="<!--{:__TMPLPUB__}-->/Images/icn_trash.png" title="<!--<lang package='Template/Default/Common'>-->禁用<!--</lang>-->"></a>
								<!--{d*else}--><a href="javascript:resume('<!--{$value:style_id}-->')"><input type="image" src="<!--{:__TMPLPUB__}-->/Images/icn_jump_back.png" title="<!--<lang package='Template/Default/Common'>-->恢复<!--</lang>-->"></a>
								<!--{/if}-->&nbsp;<a href="javascript:edit('<!--{$value:style_id}-->')"><input type="image" src="<!--{:__TMPLPUB__}-->/Images/icn_edit.png" title="<!--<lang package='Template/Default/Common'>-->编辑<!--</lang>-->"></a>
								&nbsp;<a href="<!--{:Dyhb::U('style/export?id='.$value['style_id'])}-->"><!--<lang package='Template/Default/Style'>-->导出<!--</lang>--></a>
								&nbsp;<a href="<!--{:Dyhb::U('style/copy_style?id='.$value['style_id'])}-->"><!--<lang package='Template/Default/Style'>-->复制<!--</lang>--></a>
								&nbsp;<a href="<!--{:Dyhb::U('style/reset_style?id='.$value['style_id'])}-->"><!--<lang package='Template/Default/Common'>-->重置<!--</lang>--></a>
								&nbsp;<a href="javascript:foreverdel('<!--{$value:style_id}-->')"><!--<lang package='Template/Default/Common'>-->删除<!--</lang>--></a>
							</td>
						</tr>
						<!--</foreach>-->
					</tbody>
				</table>
			</div>
		</article>

		<article class="module width_full">
			<div class="module_content">
				<!--{$sPageNavbar}-->
			</div>
		</article>

		<article class="module width_full">
			<div class="module_content">
				<div class="operate" >
					<input type="button" name="add" value="<!--<lang package='Template/Default/Common'>-->新增<!--</lang>-->" onclick="add()" class="alt_btn">
					<input type="button" name="edit" value="<!--<lang package='Template/Default/Common'>-->编辑<!--</lang>-->" onclick="edit()" class="alt_btn">
					<input type="button" name="delete" value="<!--<lang package='Template/Default/Common'>-->删除<!--</lang>-->" onclick="foreverdel()" class="alt_btn">
				</div>
			</div>
		</article>

		<article class="module width_full">
			<header><h3 class="tabs_involved"><!--<lang package='Template/Default/Style'>-->更新CSS 缓存<!--</lang>--></h3>
			</header>
			<div class="module_content">
				<ul>
					<!--<lang package='Template/Default/Style'>-->如果你修改了主题，但是主题没有立刻生效，请在这里更新主题Css 缓存<!--</lang>-->
				</ul>
			</div>
			<form action="<!--{:Dyhb::U('style/update_css')}-->" method="post">
					<footer>
					<div class="submit_link">
						<input type="submit" id="submit_button" value="<!--<lang package='Template/Default/Common'>-->发布<!--</lang>-->" class="alt_btn">
					</div>
				</footer>
			</form>
		</article>

		<div class="spacer"></div>
	</section>
