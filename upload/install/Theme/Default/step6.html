<include file="header">

	<ul class="breadcrumb">
		<li><a href="{:__APP__}" title="<lang package='Default/Install'>主页</lang>"><i class='icon-home'></i></a>&nbsp;<span class="divider">/</span></li>
		<li><lang package='Default/Install'>正在安装</lang></li>
	</ul>

	<div class="row">
		<div class="span12">
			<h2><lang package='Default/Install'>管理员数据初始化</lang></h2>
			<p><table border="0" align="center" cellpadding="0" cellspacing="0" class="table table-striped table-bordered">
				<tbody>
					<tr>
						<td><strong><lang package='Default/Install'>用户名</lang></strong></td>
						<td><input name="adminuser" type="text" value="admin" />
							<small style="margin-left:10px;"><lang package='Default/Install'>只能用以数字、字母、下划线组成的字符</lang></small>
						</td>
					</tr>
					<tr>
						<td><strong><lang package='Default/Install'>密　码</lang></strong></td>
						<td><input name="adminpwd" type="text" value="123456" /></td>
					</tr>
					<tr>
						<td><strong><lang package='Default/Install'>Cookie前缀</lang></strong></td>
						<td><input name="cookieprefix" type="text" value="needforbug_{:G::randString(6)}_" /></td>
					</tr>
					<tr>
						<td><strong><lang package='Default/Install'>Rbac前缀</lang>：</strong></td>
						<td><input name="rbacprefix" type="text" value="needforbug_rbac_{:G::randString(6)}_" class="input-txt" /></td>
					</tr>
				</tbody>
			</table></p>
		</div>
	</div>

<div class="title"><lang package='Default/Install'>正在安装</lang></div>
<div id="main">
	<div class="item-title"><lang package='Default/Install'>请仔细查看安装过程消息！</lang></div>
	<p><div style="margin-bottom:15px; padding:8px; height:280px; border:1px solid #EEE; background:#FFF; overflow:scroll; overflow-x:hidden;">
				{$sMessage}
		</div></p>
<script>setTimeout(function(){window.location='{:Dyhb::U( 'index/step7' )}'}, 3000);</script>
	<div align='center'>
	<input type="button" disabled class="btn-next" value="<lang package='Default/Install'>安装中...</lang>" onclick="window.location.href='{:Dyhb::U( 'index/step7' )}';" />
	</div>
</div>
