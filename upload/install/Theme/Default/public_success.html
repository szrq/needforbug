<include file="common+header">

	<ul class="breadcrumb">
		<li><a href="{:__APP__}" title="<lang package='Template/Default/Common'>主页</lang>"><i class='icon-home'></i></a>&nbsp;<span class="divider">/</span></li>
		<li>{$__MessageTitle__}</li>
	</ul>

	<div class="row">
		<div class="span2">&nbsp;</div>
		<div class="span8">
			<div class="well">
				<h3>{$__MessageTitle__}</h3>
					<if condition="isset( $__Message__ ) AND !empty( $__Message__ )" >
					<p><img src="{$__InfobigImg__}" style="margin-right:10px;"/>{$__Message__}</p>
					</if>
					<if condition="isset( $__ErrorMessage__ ) AND !empty( $__ErrorMessage__ )" >
					<p><img src="{$__ErrorbigImg__}" style="margin-right:10px;"/>{$__ErrorMessage__}</p>
					</if>
				<p><div id="__Loader__"><img src="{$__LoadingImg__}"/></div></p>
				<p id="__JumpUrl__">
					<if condition="isset( $__CloseWindow__ ) AND !empty( $__CloseWindow__ )" >
					<span class="red" id="__Seconds__">{$__WaitSecond__}</span>&nbsp;<lang package='Template/Default/Common'>系统即将自动关闭</lang><lang package='Template/Default/Common'>如果不想等待,直接点击</lang>&nbsp;<a href="{$__JumpUrl__}" class="lightlink"><lang package='Template/Default/Common'>这里</lang></a>&nbsp;<lang package='Template/Default/Common'>关闭</lang>
					</if>
					<if condition="!isset( $__CloseWindow__ ) OR empty( $__CloseWindow__ )" >
						<span class="red" id="__Seconds__">{$__WaitSecond__}</span>&nbsp;<lang package='Template/Default/Common'>系统即将自动跳转</lang><lang package='Template/Default/Common'>如果不想等待,直接点击</lang>&nbsp;<a href="{$__JumpUrl__}" class="lightlink "><lang package='Template/Default/Common'>这里</lang></a>&nbsp;<lang package='Template/Default/Common'>跳转</lang>
					</if>
				</p>
			</div>
		</div>
		<div class="span2">&nbsp;</div>
	</div>
	{$__JavaScript__}

<include file="common+footer">
