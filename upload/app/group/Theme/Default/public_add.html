		<ul class="breadcrumb">

		<div class="row">
			<div class="span12">
				<ul id="myTab" class="nav nav-tabs">
					<li class="active"><a href="javascript:void(0);">发布帖子</a></li>
				</ul>
			</div>
			<form class="form-horizontal2" method='post' name="grouptopic_form" id="grouptopic_form" enctype="multipart/form-data">
				<div class="span10">
					<label>帖子标题</label>
					<input type="text" class="span8" placeholder="请输入标题">
					<span></span>
					<label>帖子内容</label>
					<textarea name="grouptopic_content" id="grouptopic_content" style="height:350px;width:100%;padding:0;margin:0;"></textarea>
					<div class="grouptopic_tabs">
						<ul id="grouptopic_tabcontent" class="nav nav-tabs">
							<li class="active"><a href="#readperm" data-toggle="tab">阅读权限</a></li>
							<li><a href="#price" data-toggle="tab">售价</a></li>
							<li><a href="#tags" data-toggle="tab">帖子标签</a></li>
						</ul>
						<div id="grouptopic_tabcontent" class="tab-content">
							<div class="tab-pane fade in active alert alert-success" id="readperm">
								<table cellspacing="0" cellpadding="0">
									<tr>
										<td class="grouptopictabs_title">阅读权限&nbsp;</td>
										<td><select name="readperm" id="readperm" style="width:90px">
												<option value="">不限</option>
												<option value="1" title="阅读权限: 1">游客</option>
												<option value="10" title="阅读权限: 10">新手上路</option>
												<option value="20" title="阅读权限: 20">注册会员</option>
											</select>&nbsp;
											<span class="grouptopictabs_description">阅读权限按由高到低排列，高于或等于选中组的用户才可以阅读</span>
										</td>
									</tr>
								</table>
							</div>
							<div class="tab-pane fade alert alert-success" id="price">
								<table cellspacing="0" cellpadding="0">
									<tr>
										<td class="grouptopictabs_title">售价&nbsp;</td>
										<td><input type="text" id="price" name="price" value=""/>&nbsp;金钱
											<span class="grouptopictabs_description">(最高 30 )</span>
										</td>
									</tr>
								</table>
							</div>
							<div class="tab-pane fade alert alert-success" id="tags">
								<table cellspacing="0" cellpadding="0">
									<tr>
										<td class="grouptopictabs_title">标签&nbsp;</td>
										<td><input type="text" size="60" id="tags" name="tags" value=""/>&nbsp;
											<a href="javascript:void(0);" id="clickbutton[]">自动获取</a>
											<span class="pipe">|</span>
											<a href="javascript:void(0);" id="choosetag">选择标签</a>
										</td>
									</tr>
									<tr>
										<td></td>
										<td>
											<p class="grouptopictabs_description">用逗号或空格隔开多个标签，最多可填写 5 个</p>
											<p class="mtn">最近使用标签:&nbsp;<a href="javascript:void(0);" class="grouptopictabs_description" onclick="$('tags').value == '' ? $('tags').value += '福鼎市' : $('tags').value += ',福鼎市';extraCheck(4);doane();">福鼎市</a></p>
										</td>
									</tr>
								</table>
							</div>
						</div>
					</div>
				</div>
				<div class="span2">
					<div id="grouptopic_more" class="grouptopic_more">
						<h3 class="grouptopicmore_title">附加选项</h3>
						<label class="checkbox">
							<input type="checkbox" name="parseurloff" id="parseurloff" value="1">禁用链接识别
						</label>
						<label class="checkbox">
							<input type="checkbox" name="smileoff" id="smileoff" value="1">禁用表情
						</label>
						<label class="checkbox">
							<input type="checkbox" name="usesig" id="usesig" value="1" checked="checked">使用个人签名
						</label>
						<label class="checkbox">
							<input type="checkbox" name="isanonymous" id="isanonymous" value="1">使用匿名发帖
						</label>
						<label class="checkbox">
							<input type="checkbox" name="hiddenreplies" id="hiddenreplies" value="1">回帖仅作者可见
						</label>
						<label class="checkbox">
							<input type="checkbox" name="ordertype" id="ordertype" value="1">回帖倒序排列
						</label>
						<label class="checkbox">
							<input type="checkbox" name="allownoticeauthor" id="allownoticeauthor" value="1" checked="checked">接收回复通知
						</label>
						<hr/>
						<label class="checkbox">
							<input type="checkbox" name="sticktopic" id="sticktopic" value="1">主题置顶
						</label>
						<label class="checkbox">
							<input type="checkbox" name="addtodigest" id="addtodigest" value="1">精华帖子
						</label>
					</div>
				</div>
				<div class="span12" style="margin-top:-20px;">
					<div class="form-actions">
						<input type="hidden" name="ajax" value="1">
						<button type="button" class="btn btn-success" onClick="Dyhb.AjaxSubmit('grouptopic_form','<!--{:Dyhb::U('home://public/check_login')}-->','result',login_handle);">发表帖子</button>&nbsp;
						<a href="<!--{:Dyhb::U('group://public/index')}-->" class="btn"><!--<lang package='__COMMON_LANG__@Template/Common'>-->取消<!--</lang>--></a>
					</div>
				</div>
			</form>
		</div>
