					<fieldset>
						<label for="shop_name"><!--<lang package='Template/Default/Option'>-->商城名称<!--</lang>--></label>

					</fieldset>
					<fieldset>
						<label for="shop_description"><!--<lang package='Template/Default/Option'>-->商城描述<!--</lang>--></label>
						<input type="text" name="options[shop_description]" id="shop_description" size="40" value="<!--{$arrOptions['shop_description']}-->"/>

					<fieldset>
						<label for="shop_closereason"><!--<lang package='Template/Default/Option'>-->关闭原因<!--</lang>--></label>
						<textarea name="options[shop_closereason]" rows="5"><!--{$arrOptions['shop_closereason']}--></textarea>
						<div class="description"><!--<lang package='Template/Default/Option'>-->可暂时将站点关闭，其他人无法访问，但不影响管理员访问后台<!--</lang>--></div>
					</fieldset>
					<fieldset>
						<label for="shop_notice"><!--<lang package='Template/Default/Option'>-->商城公告<!--</lang>--></label>
						<textarea name="options[shop_notice]" rows="5"><!--{$arrOptions['shop_closereason']}--></textarea>

					<fieldset>
						<label for="shop_serviceqq"><!--<lang package='Template/Default/Option'>--> 客服QQ号码<!--</lang>--></label>

						<label for="shop_servicephone"><!--<lang package='Template/Default/Option'>--> 客服电话号码<!--</lang>--></label>
