								</div>

								</div>
								<div class="control-group">
									<label class="control-label" for="shopaddress_mobile">手机<em class="red">*</em></label>

										<input class="input-medium" name="shopaddress_mobile" id="shopaddress_mobile" type="text" value="<!--{if !empty($arrShopaddressData['shopaddress_mobile'])}--><!--{$arrShopaddressData['shopaddress_mobile']}--><!--{/if}-->" placeholder="13000000000">
