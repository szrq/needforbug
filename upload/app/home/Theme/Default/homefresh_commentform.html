<script src="<!--{:__PUBLIC__}-->/js/jquery/autoresize/jquery.autoresize.js"></script>
<script src="<!--{:__APPPUB__}-->/Js/comment.js"></script>

<!--{script}-->
$(function(){
	$("#homefreshcomment_content").focus();
	$('#homefreshcomment_content').autoResize({
		onResize:function(){
			$(this).css({opacity:0.8});
		},
		animateCallback:function(){
			$(this).css({opacity:1});
		},
		animateDuration:300,
		extraSpace:0,
		min:'100px'
	});
});
<!--{/script}-->
					
					<div id="homefresh-commentform-box" style="margin-top:30px;">
						<h3>发表评论</h3>
						<form class="well" method="post" name="homefresh-commentform" action="<!--{:Dyhb::U('home://ucenter/add_homefreshcomment')}-->" id="homefresh-commentform">
							<!--{if $GLOBALS['___login___']===false}-->
							<label>用户昵称<em class="red">*</em></label>
							<input type="text" class="span3" placeholder="请输入你的用户昵称" name="homefreshcomment_name" id="homefreshcomment_name">
							<label>邮件地址(选填)</label>
							<input type="text" class="span3" name="homefreshcomment_email" id="homefreshcomment_email">
							<label>个人主页(选填)</label>
							<input type="text" class="span3" name="homefreshcomment_url" id="homefreshcomment_url">
							<!--{d*else}-->
							<input type="hidden" name="homefreshcomment_name" id="homefreshcomment_name" value="<!--{$GLOBALS['___login___']['user_name']}-->" class="homefreshcommentform_name">
							<input type="hidden" name="homefreshcomment_email" id="homefreshcomment_email" value="<!--{$GLOBALS['___login___']['user_email']}-->" class="homefreshcommentform_email">
							<input type="hidden" name="homefreshcomment_url" id="homefreshcomment_url" value="<!--{$sUsersite}-->" class="homefreshcommentform_url">
							<!--{/if}-->
							<label>内容<em class="red">*</em></label>
							<textarea name="homefreshcomment_content" id="homefreshcomment_content" rows="6" class="homefreshcommentform_content"></textarea>
							<label class="checkbox">
								<input type="checkbox" name="homefreshcomment_isreplymail" id="homefreshcomment_isreplymail" value="1">&nbsp;回复时邮件通知
							</label>
							<!--{if $nDisplaySeccode==1}-->
							<label class="control-label" for="seccode"><!--<lang package='__COMMON_LANG__@Template/Common'>-->验证码<!--</lang>--></label>
							<p><input class="input-small" name="seccode" id="seccode" type="text" value=""></p>
							<p class="help-block"><span id="seccodeImage"><img style="cursor:pointer" onclick="updateSeccode()" src="<!--{:Dyhb::U('home://ucenter/seccode')}-->" /></span></p>
							<!--{/if}-->
							<hr/>
							<input type="hidden" name="ajax" value="1" />
							<input type="hidden" name="homefresh_id" value="<!--{$oHomefresh['homefresh_id']}-->"/>
							<button id="comment-submit" type="button" onclick="commentSubmit();" class="btn btn-primary">提交评论</button>
						</form>
					</div>
