					<div id="homefreshcommentform_box">
						<h3><!--<lang package='Template/Homefresh'>-->发表评论<!--</lang>--></h3>
						<form class="well" method="post" name="homefresh-commentform" action="<!--{:Dyhb::U('home://ucenter/add_homefreshcomment')}-->" id="homefresh-commentform">
							<!--{if $GLOBALS['___login___']===false}-->
							<label><!--<lang package='Template/Homefresh'>-->用户昵称<!--</lang>--><em class="red">*</em></label>
							<input type="text" class="span3" name="homefreshcomment_name" id="homefreshcomment_name">
							<label><!--<lang package='Template/Homefresh'>-->邮件地址<!--</lang>-->(<!--<lang package='Template/Homefresh'>-->选填<!--</lang>-->)</label>
							<input type="text" class="span3" name="homefreshcomment_email" id="homefreshcomment_email">
							<label><!--<lang package='Template/Homefresh'>-->个人主页<!--</lang>-->(<!--<lang package='Template/Homefresh'>-->选填<!--</lang>-->)</label>
							<input type="text" class="span3" name="homefreshcomment_url" id="homefreshcomment_url">

							<input type="hidden" name="homefreshcomment_name" id="homefreshcomment_name" value="<!--{$GLOBALS['___login___']['user_name']}-->" class="homefreshcommentform_name">
							<input type="hidden" name="homefreshcomment_email" id="homefreshcomment_email" value="<!--{$GLOBALS['___login___']['user_email']}-->" class="homefreshcommentform_email">
							<input type="hidden" name="homefreshcomment_url" id="homefreshcomment_url" value="<!--{$sUsersite}-->" class="homefreshcommentform_url">
							<!--{/if}-->
							<label><!--<lang package='Template/Homefresh'>-->内容<!--</lang>--><em class="red">*</em></label>

							<label class="checkbox">

							<input type="hidden" name="page" value="<!--{if isset($_GET['page'])}--><!--{$_GET['page']}--><!--{/if}-->"/>
							<input type="hidden" name="homefresh_id" value="<!--{$oHomefresh['homefresh_id']}-->"/>
							<button id="comment-submit" type="button" onclick="commentSubmit();" class="btn btn-success"><!--<lang package='Template/Homefresh'>-->提交评论<!--</lang>--></button>
						</form>
