<!--<include file="Core_Extend::template('header')" />-->

		<ul class="breadcrumb">
			<li><a href="<!--{:__APP__}-->">主页</a> <span class="divider">/</span></li>
			<li>用户登录</li>
		</ul>
		
		<div class="row">
			<div class="span7">
				<form class="form-horizontal" method='post' name="login_form" id="login_form">
					<fieldset>
						<div class="control-group">
							<div class="controls">
								<div id="result" class="none"></div>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="user_name">用户名/E-mail</label>
							<div class="controls">
								<input class="input-xlarge" id="user_name" name="user_name" type="text" value="">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="user_name">密码</label>
							<div class="controls">
								<input class="input-xlarge" type="password" id="user_password" name="user_password" type="text" value="">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="remember_me"> </label>
							<div class="controls">
								<label class="checkbox">
									<input id="remember_me" type="checkbox" name="remember_me" value="1" onclick="rememberme();">记住我
									<span class="pipe">|</span>
									<a href="<!--{:Dyhb::U('home://public/get_password')}-->" class="resetpassword-link">忘记密码?</a>
								</label>
							</div>
						</div>
						<div id="remember_time" class="none">
							<div class="control-group">
								<label class="control-label" for="remember_time">COOKIE有效期</label>
								<div class="controls">
									<select name="remember_time">
										<option value="0" <!--{if $nRememberTime==0}-->selected<!--{/if}-->>及时</option>
										<option value="3600" <!--{if $nRememberTime==3600}-->selected<!--{/if}-->>一小时</option>
										<option value="86400" <!--{if $nRememberTime==86400}-->selected<!--{/if}-->>一天</option>
										<option value="604800" <!--{if $nRememberTime==604800}-->selected<!--{/if}-->>一星期</option>
										<option value="2592000" <!--{if $nRememberTime==2592000}-->selected<!--{/if}-->>一月</option>
										<option value="31536000" <!--{if $nRememberTime==31536000}-->selected<!--{/if}-->>一年</option>
									</select>
									<p class="help-block">
										<i class=" icon-info-sign"></i> 注意在网吧等共同场所请不要记住我
										<span class="pipe">|</span> 
										<a href="javascript:void(0);" onclick="rememberme(1);"><i class="icon-remove"></i>关闭</a>
									</p>
								</div>
							</div>
						</div>
						<!--{if $nDisplaySeccode==1}-->
						<div class="control-group">
							<label class="control-label" for="seccode">验证码</label>
							<div class="controls">
								<input class="input-small" name="seccode" id="seccode" type="text" value="">
								<p class="help-block"><span id="seccodeImage"><img style="cursor:pointer" onclick="updateSeccode()" src="<!--{:Dyhb::U('home://public/seccode')}-->" /></span></p>
							</div>
						</div>
						<!--{/if}-->
						<div class="form-actions">
							<input type="hidden" name="ajax" value="1">
							<button type="button" class="btn btn-success" onClick="Dyhb.AjaxSubmit('login_form','<!--{:Dyhb::U('home://public/check_login')}-->','result',login_handle);">登录</button>
							<a href="<!--{:Dyhb::U('home://public/register')}-->">新用户注册</a>
							<span class="pipe">|</span>
							<a href="<!--{:Dyhb::U('home://public/clear')}-->">清除痕迹</a>
						</div>
					</fieldset>
				</form>
			</div>
			<div class="span5">
				<h3>没有帐号？请立刻注册</h3>
				<p><a href="<!--{:Dyhb::U('home://public/register')}-->" class="btn btn-success">用户注册</a></p>
			</div>
		</div><!--/row-->
