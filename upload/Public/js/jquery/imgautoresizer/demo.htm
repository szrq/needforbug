<!DOCTYPE HTML>
<html lang="en-US">
<base href="http://www.cnblogs.com/Files/ambar/demos/imgAutoResizer/" />
<head>
	<meta charset="UTF-8">
	<title>图片自动适应</title>
    <style type="text/css">
    div.jq-img-autoresize{border:1px solid #07f;margin:5px;}
    </style>
    <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jQuery/jquery-1.4.4.min.js"></script>
    <script type="text/javascript" src="http://files.cnblogs.com/ambar/jquery.imgAutoResizer.js"></script>
	<script type="text/javascript">    
    $(function () {
    	$('div.jq-img-autoresize').imgAutoResizer({
           loading  : function () { $(this).text('loading..'); }
           ,error   : function () { $(this).text('无效..'); }
        });
    })
	</script>
</head>
<body>
<h2>已有图片复用：</h2>
<img src="m2.jpg" alt="" />

<hr />
<h2>纵向图片：</h2>
<h3>极小:</h3>
<div class="jq-img-autoresize" data-img-size="70,50" data-img-url="m1.jpg"></div>
<h3>小长:</h3>
<div class="jq-img-autoresize" data-img-size="160,90" data-img-url="m1.jpg"></div>
<h3>小高:</h3>
<div class="jq-img-autoresize" data-img-size="160,390" data-img-url="m1.jpg"></div>
<h3>包含:</h3>
<div class="jq-img-autoresize" data-img-size="480,640" data-img-url="m1.jpg"></div>

<hr />
<h2>无效图片:</h2>
<div class="jq-img-autoresize" data-img-size="160,90" data-img-url="/text_xyzz/invalid.jpg"></div>


<hr />
<h2>横向图片：</h2>
<h3>过高:</h3>
<div class="jq-img-autoresize" data-img-size="350,650" data-img-url="m2.jpg"></div>
<h3>容器大于图片:</h3>
<div class="jq-img-autoresize" data-img-size="740,450" data-img-url="m2.jpg"></div>
<h3>宽比:</h3>
<div class="jq-img-autoresize" data-img-size="850,250" data-img-url="m2.jpg"></div>
<h3>宽比:</h3>
<div class="jq-img-autoresize" data-img-size="1250,400" data-img-url="m2.jpg"></div>
<h3>过长:</h3>
<div class="jq-img-autoresize" data-img-size="800,150" data-img-url="m2.jpg"></div>
<h3>极小：</h3>
<div class="jq-img-autoresize" data-img-size="50,50" data-img-url="m2.jpg"></div>
</body>
</html>
